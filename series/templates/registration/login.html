{% extends "series/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Tu usuario y contraseña no coinciden</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <div class="cuadrito">
        <a href="{% url 'register' %}"><p>¿Todavia no te has registrado?</p></a>
        </div>
{% endblock %}
